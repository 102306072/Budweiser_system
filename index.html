<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百威產銷資訊系統</title>
    <link rel="stylesheet" href="style.css">
    <script src="program.js"></script>
</head>

<body>
    <div id="container">
        <div id="tabsContainer">
            <ul class="tabs">
                <li>
                    <input type="radio" name="tabs" id="tab1" checked />
                    <label for="tab1">首頁</label>
                    <div id="tab-content1" class="tab-content">
                        首頁～～～～～～
                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" id="tab2" />
                    <label for="tab2">存貨</label>
                    <div id="tab-content2" class="tab-content">
                        <div id="stockTabsContainer">
                            <ul class="stockTabs">
                                <li>
                                    <input type="radio" name="stockTabs" id="stockTab1" checked />
                                    <label for="stockTab1">原物料</label>
                                    <div id="stockTab-content1" class="stockTab-content">
                                        <div class="stockbox">
                                            <img src="test.jpg" alt="" height="100px" width="100px">
                                            <span>數量：</span><span id="materialQuantity1"></span>
                                            <span>存貨狀態：</span><span id="materialStat1"></span>
                                            <button onclick="addStock(" mater1 ")">增加存貨</button>
                                        </div>
                                        <div class="stockbox">
                                            <img src="test.jpg" alt="" height="100px" width="100px">
                                            <span>數量：</span><span id="materialQuantity2"></span>
                                            <span>存貨狀態：</span><span id="materialStat2"></span>
                                            <button onclick="addStock(" mater2 ")">增加存貨</button>
                                        </div>
                                        <div class="stockbox">
                                            <img src="test.jpg" alt="" height="100px" width="100px">
                                            <span>數量：</span><span id="materialQuantity3"></span>
                                            <span>存貨狀態：</span><span id="materialStat3"></span>
                                            <button onclick="addStock(" mater3 ")">增加存貨</button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <input type="radio" name="stockTabs" id="stockTab2" />
                                    <label for="stockTab2">產品</label>
                                    <div id="stockTab-content2" class="stockTab-content">
                                        <div class="stockbox">
                                            <img src="test.jpg" alt="" height="100px" width="100px">
                                            <span>數量：</span><span id="productQuantity1"></span>
                                            <span>存貨狀態：</span><span id="productStat1"></span>
                                            <button onclick="addStock(" pro1 ")">增加存貨</button>
                                        </div>
                                        <div class="stockbox">
                                            <img src="test.jpg" alt="" height="100px" width="100px">
                                            <span>數量：</span><span id="productQuantity2"></span>
                                            <span>存貨狀態：</span><span id="productStat2"></span>
                                            <button onclick="addStock(" pro2 ")">增加存貨</button>
                                        </div>
                                        <div class="stockbox">
                                            <img src="test.jpg" alt="" height="100px" width="100px">
                                            <span>數量：</span><span id="productQuantity3"></span>
                                            <span>存貨狀態：</span><span id="productStat3"></span>
                                            <button onclick="addStock(" pro3 ")">增加存貨</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                </li>
                <li>
                    <input type="radio" name="tabs" id="tab3" />
                    <label for="tab3">生產</label>
                    <div id="tab-content3" class="tab-content">
                        <div id="tab-info" class="infoTab-content" align="right">
                        <button onclick="p_amount()" align="right">調整製造量</button>
                    
                        <img src="C:\Users\郭泰竹\Desktop\15wa1pnew.jpg" id="soda" alt="" style="vertical-align:middle">
                        <span>製造量:</span><span id="newamount">5000</span><span>L</span>
                        <form>  
                             <select id="color" >
　                             <option value="藍色汽水">藍色汽水
　                             <option value="紅色汽水">紅色汽水
　                             <option value="橘色汽水">橘色汽水
　                             <option value="黑色汽水">黑色汽水
                             </select>
                             <p>
                                <input type="button" value="刪除反白選項" onclick="deleteOption(color)"><br>
                                <input type="button" value="增加右列選項" onclick="addOption(color, theText.value, theText.value)">
                                汽水名: <input id=theText value="name">
                                
                             </p>
                        </form>             
                        </div>

                        <div id="tab-water" class="proTab-content" >
                            <h1>水</h1>
                            <span id="amount_water">5000</span>
                            <button onclick="ingredient1()" >調整</button>

                        </div> 
                        <div id="tab-co2" class="proTab-content">
                            <h1>二氧化碳</h1>
                            <span id="amount_co2">50</span>
                            <button onclick="ingredient2()" >調整</button>
                        </div>  
                        <div id="tab-sugar" class="proTab-content">
                            <h1>糖</h1>
                            <span id="amount_sugar">50</span>
                            <button onclick="ingredient3()" >調整</button>
                        </div>
                        <div id="tab-color" class="proTab-content">
                            <h1>色素</h1>
                            <span id="amount_color">50</span>
                            <button onclick="ingredient4()" >調整</button>
                        </div>  

                        <button onclick="sureforproduce()" >確認生產！</button>

                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" id="tab4" />
                    <label for="tab4">行銷</label>
                    <div id="tab-content4" class="tab-content">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.3707216007956!2d121.57388531426255!3d24.987515983994097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442aa79452c2f49%3A0x9e8d07508e3bf507!2z5pS_5rK75aSn5a24!5e0!3m2!1szh-TW!2stw!4v1450589283891" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </li>
            </ul>
            </div>
        </div>
</body>

</html>
